<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVO FINANCE - DEMANDE DU DEPOT</title>
  <style>
    /* Basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #2C3E50;
      color: #ECF0F1;
    }

    /* Header with animated gradient */
    .header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(45deg, #e74c3c, #f1c40f, #2ecc71, #3498db, #9b59b6);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-top: 10px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container for the form */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #34495e;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    form input:focus,
    form textarea:focus,
    form select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    form button {
      background: #e67e22;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #d35400;
    }
    
    /* Address group styling */
    .address-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .address-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .address-item select {
      flex: 1;
    }
    .address-item button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #27ae60;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }
    .address-item button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <!-- Header with animated gradient -->
  <div class="header">
    <h1>EVO FINANCE</h1>
    <h2>DEMANDE DU DEPOT</h2>
  </div>

  <!-- Form container -->
  <div class="container">
    <form action="https://formspree.io/f/xbldpvba" method="POST">
      <label>
        NOM :
        <input type="text" name="nom" required>
      </label>
      
      <label>
        NOM SUR FACEBOOK OU LIEN :
        <input type="text" name="facebook" required>
      </label>
      
      <label>
        ADRESSE DU DEPOT :
        <div class="address-group">
          <div class="address-item">
            <select id="adresse1" name="adresse1">
              <option value="P1114188343">Payeer</option>
              <option value="P1114188343">COMPTE PAYEER </option>
              <option value="AUCUN ADRESSE ">Option 1</option>
            </select>
            <button type="button" class="copyBtn" data-target="adresse1">Copier</button>
          </div>
          <div class="address-item">
            <select id="adresse2" name="adresse2">
              <option value="1026473562">Binance</option>
              <option value="1026473562">ID BINANCE </option>
              <option value="aucun adresse ">E-MAIL BINANCE </option>
            </select>
            <button type="button" class="copyBtn" data-target="adresse2">Copier</button>
          </div>
        </div>
      </label>
      
      <label>
        MONTANT À DÉPOSER :
        <input type="number" name="montant" step="any" required>
      </label>
      
      <label>
        TELEPHONE :
        <input type="tel" name="telephone" required>
      </label>
      
      <label>
        DATE :
        <input type="date" name="date" required>
      </label>
      
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- JavaScript for the copy buttons -->
  <script>
    const copyButtons = document.querySelectorAll('.copyBtn');
    copyButtons.forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const selectElement = document.getElementById(targetId);
        const selectedValue = selectElement.value;
        navigator.clipboard.writeText(selectedValue)
          .then(() => {
            alert("Adresse copiée: " + selectedValue);
          })
          .catch(err => {
            alert("Erreur lors de la copie: " + err);
          });
      });
    });
  </script>
</body>
</html>
